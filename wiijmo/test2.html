<!DOCTYPE HTML>
<HTML ng-app="MyApp">
<head>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script>

<!--Theme-->
<link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />

<!--Wijmo Widgets CSS-->
<link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20141.34.min.css" rel="stylesheet" type="text/css" />

<!-- Wijmo Scripts -->
<script src="http://cdn.wijmo.com/jquery.wijmo-open.all.3.20141.34.min.js" type="text/javascript"></script>
<script src="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20141.34.min.js" type="text/javascript"></script>

<!-- Angular -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
<script src="http://cdn.wijmo.com/interop/angular.wijmo.3.20141.34.min.js"></script>

</head>
<body ng-controller="MyController">

<script type="text/javascript">
    var app = angular.module("MyApp", ["wijmo"]);
    //Region class
    function PieData(data) {
        this.MacType = data.MacType;
        this.Percentage = data.Percentage;
        this.Offset = data.Offset;
    };
    function MyController($scope, $locale) {
        $scope.list = [
            new PieData({ 
                MacType: "MacBook Pro", 
                Percentage: 46.78,
                Offset: 15
            }), 
            new PieData({ 
                MacType: "iMac", 
                Percentage: 23.18,
                Offset: 0
            }), 
            new PieData({ 
                MacType: "MacBook", 
                Percentage: 20.25,
                Offset: 0
            })
        ];
    }
</script>

<wij-piechart data-source="list" height="400" width="600" radius="60">
    <data>
        <label bind="MacType"></label>
        <value bind="Percentage"></value>
        <offset bind="Offset"></offset>
    </data>
    <header text="Hardware Distribution"></header>
</wij-piechart>

</body>
</HTML>
