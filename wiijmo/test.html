<!DOCTYPE HTML>
<HTML ng-app="MyApp">
<head>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script>

<!--Theme-->
<link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />

<!--Wijmo Widgets CSS-->
<link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20141.34.min.css" rel="stylesheet" type="text/css" />

<!-- Wijmo Scripts -->
<script src="http://cdn.wijmo.com/jquery.wijmo-open.all.3.20141.34.min.js" type="text/javascript"></script>
<script src="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20141.34.min.js" type="text/javascript"></script>

<!-- Angular -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
<script src="http://cdn.wijmo.com/interop/angular.wijmo.3.20141.34.min.js"></script>



<script type="text/javascript">
    var app = angular.module("MyApp", ["wijmo"]);
    //AutoMaker class
    function AutoMaker(data) {
        this.Maker = data.Maker;
        this.Sales = data.Sales;
    };
    
    //MyTooltips class
    function MyTooltips(){
        return this.data.label + '\n ' +  Globalize.format(this.y, "p0") + '';
    };

    function MyController($scope, $locale) {
        $scope.list = [
              new AutoMaker({ Maker: "Ford", Sales: .05 }),
              new AutoMaker({ Maker: "GM", Sales: .04 }),
              new AutoMaker({ Maker: "Chrysler", Sales: .21 }),
              new AutoMaker({ Maker: "Toyota", Sales: .27 }),
              new AutoMaker({ Maker: "Nissan", Sales: .1 }),
              new AutoMaker({ Maker: "Honda", Sales: .24 })
        ];
    }
</script>

</head>
<body ng-controller="MyController">


<wij-barchart data-source="list" height="400" width="600" chart-label-format-string="p0">
    <axis>
        <x text="Auto Makers"></x>
        <y text="Percent Increase in Sales Over Prior Year" anno-format-string="p0"></y>
    </axis>
    <series-list>
        <series label="2012 Auto Sales">
            <data>
                <x bind="Maker"></x>
                <y bind="Sales"></y>
            </data>
        </series>
    </series-list>
    <hint content="MyTooltips"></hint>
</wij-barchart>



</body>
</HTML>
